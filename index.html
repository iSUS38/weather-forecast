<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather forecast(in development)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</head>
<body>
    <section>
        <div class="main-block row">
            <div class="col-5 main-subBlock-1">
                <div class="cityBlock">
                    <h3 id="city"></h3>
                </div>
                <div class="current-weather-block">
                    <p id="date"></p>
                    <div class="temp-block">
                        <div class="temp">
                            <span id="temp"></span>
                        </div>
                        <div>
                            <img id="status-img">
                        </div>
                    </div>
                    <div class="description-block">
                        <div class="weatherDescriptionBlock weatherBorder">
                            <p id="description-text">Real feel</p>
                            <span id="feelLike"></span>
                        </div>
                        <div class="position-relative d-flex justify-content-between weatherBorder">
                            <p id="description-text">Wind</p>
                            <span id="wind"></span>
                        </div>
                        <div class="position-relative d-flex justify-content-between weatherBorder">
                            <p id="description-text">Pressure</p>
                            <span id="pressure"></span>
                        </div>
                        <div class="position-relative d-flex justify-content-between weatherBorder">
                            <p id="description-text">Humidity</p>
                            <span id="humidity"></span>
                        </div>
                    </div>
                </div>   
            </div>
            <div class="col-7 main-subBlock-2">
                <div>
                    <div class="d-flex justify-content-end">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Change location
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" data-lat="50.447731" data-long="30.542721" href="#">Kyiv</a></li>
                                <li><a class="dropdown-item" data-lat="46.482525" data-long="30.723309" href="#">Odesa</a></li>
                                <li><a class="dropdown-item" data-lat="49.839684" data-long="24.029716" href="#">Lviv</a></li>
                                <li><a class="current-location" href="#">Current location</a></li>
                            </ul>
                         </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="align">
                            <span id="firstTime"></span>
                            <img id="image1">
                        </div>
                        <div class="align">
                            <span id="secondTime"></span>
                            <img id="image2">
                        </div>
                        <div class="align">
                            <span id="thirdTime"></span>
                            <img id="image3">
                        </div>
                        <div class="align"> 
                            <span id="fourthTime"></span>
                            <img id="image4">
                        </div>
                        <div class="align">
                            <span id="fifthTime"></span>
                            <img id="image5">
                        </div>
                    </div>
                </div>
                <div class="hourly-temp-block">
                    <div class="background-for-temp divTemp1">
                        <span id="hourlyTemp1"></span>
                    </div>
                    <div class="background-for-temp divTemp2">
                        <span id="hourlyTemp2"></span>
                    </div>
                    <div class="background-for-temp divTemp3">
                        <span id="hourlyTemp3"></span>
                    </div>
                    <div class="background-for-temp divTemp4">
                        <span id="hourlyTemp4"></span>
                    </div>
                    <div class="background-for-temp divTemp5">
                        <span id="hourlyTemp5"></span>
                    </div>
                </div>
                <div class="windSpeed d-flex">
                    <h5 id="windSpeedHeader">Wind speed, m/s</h5>
                </div>
                <div class="wind-speed-block">
                    <div class="windSpeedBox">
                        <span id="windSpeed1"></span>
                    </div>
                    <div class="windSpeedBox">
                        <span id="windSpeed2"></span>
                    </div>
                    <div class="windSpeedBox">
                        <span id="windSpeed3"></span>
                    </div>
                    <div class="windSpeedBox">
                        <span id="windSpeed4"></span>
                    </div>
                    <div class="windSpeedBox">
                        <span id="windSpeed5"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
